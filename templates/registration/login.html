{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block header %}
    USOM
{% endblock %}
{% block content %}
    <div>
        Please enter your Carleton email address as your username, or <a href="{% url 'register' %}">register</a> if
        you have not yet registered.
        <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button class="btn" type="submit">Login</button>
        </form>
        <br>
        <p><a href="{% url "password_reset" %}">Forgot your password?</a></p>
    </div>
{% endblock %}
