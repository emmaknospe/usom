{% extends 'base.html' %}
{% block content %}
    <div class="columns">
        <div class="column col-6 col-mx-auto">
            <div class="panel">
                <div class="panel-header">
                    <h3>{{ form_title }}</h3>
                </div>
                <form method="post">
                    <div class="panel-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="panel-footer">
                        <button class="btn" type="submit">{{ form_action }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
